{%- if site.twitter_username -%}<a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-twitter" style="color:gray"></i></a>{%- endif -%} &emsp;
{%- if site.instagram_username -%}<a href="https://www.instagram.com/{{ site.instagram_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-instagram" style="color:gray"></i></a>{%- endif -%} &emsp;
{%- if site.facebook_username -%}<a href="https://www.facebook.com/{{ site.facebook_username| cgi_escape | escape }}" target="_blank"><i class="fab fa-facebook-f" style="color:gray"></i></a>{%- endif -%} &emsp;
{%- if site.rss -%}<a href="{{ 'feed.xml' | relative_url }}" target="_blank"><i class="fas fa-rss" style="color:gray"></i></a>{%- endif -%} &emsp;
