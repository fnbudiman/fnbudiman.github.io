<meta name="twitter:site" content="@{{ site.twitter_username }}"></meta>
<meta name="twitter:title" content="{{ page.title }}"></meta>
<meta name="twitter:card" content="summary_large_image" /></meta>
<!--<meta name="twitter:image" content="https://fnbudiman.github.io/images/title-image.png" />-->

{% if page.image %}
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}"></meta>
{% else %}
<meta name="twitter:image" content="https://fnbudiman.github.io/images/title-image.png"></meta>
{% endif %}
